<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paasword-Genetar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Paasword Generator</h1>
        <div class="inputbox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="CopyIcon">content_copy</span>

        </div>
        <input type="range" min="1" max="30" value="8" id="inputslider">
        <div class="row">
            <p>password Length</p>
            <span id="SliderValue"></span>
        </div>
        <div class="row">

            <label for="lowercase">Include Lowercase Letter(a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letter(A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="number">Include Number(0-9)</label>
            <input type="checkbox" name="number" id="number">
        </div>
        <div class="row">
            <label for="symbole">Include Symbole(!-*)</label>
            <input type="checkbox" name="symbole" id="symbole">
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
